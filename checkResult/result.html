<script type="text/javascript">
	function grading(){
	var a = parseInt(document.getElementById('English').value);
	var b = parseInt(document.getElementById('Mathematics').value);
    var c = parseInt(document.getElementById('Chemistry').value);
    var d = parseInt(document.getElementById('Physics').value);
    var final = a + b + c + d;
	var total = final / 4;
	
	document.getElementById("result").textContent = +final;
	document.getElementById("averg").textContent = +total;

	if(total >= 80 && total <= 100){
		document.getElementById("grad").textContent = 'A'+'yay';}
	else if(total >= 60 && total < 80){
		document.getElementById("grad").textContent = 'B'+'yayy';}
	else if(total >= 50 && total < 60){
		document.getElementById("grad").textContent = 'C'+'yayyy';}
	
	else if(total >= 45 && total < 50){
		document.getElementById("grad").textContent = 'D'+'yayyyy';}
	
	else if(total >= 40 && total < 45){
		document.getElementById("grad").textContent = 'E'+'yayyyyy';}
	else{
		document.getElementById("grad").textContent = 'Failed';}	
	
}
	
	
	
	</script>
	
	
	
<form method="post" action="">

<h1>STUDENT's RESULT CALCULATOR</h1>

<label><span class="col">English: </span><input type="text" id="English" placeholder="Score"></label>

<label><span class="col">Mathematics: </span><input type="text" id="Mathematics" placeholder="Score"></label>

<label><span class="col">Chemistry: </span><input type="text" id="Chemistry" placeholder="Score"></label>

<label><span class="col">Physics: </span><input type="text" id="Physics" placeholder="Score"></label>

</form>
<p></p>
	<input type="submit" onClick="grading()" value="check">
	<p></p>Total:<div id="result"></div>
	<p></p>Average:<div id="averg"></div>
	<p></p>Grade:<div id="grad"></div>
